<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Resultado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }

    body {
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .container:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 16px;
    }

    p {
      font-size: 2rem;
      font-weight: bold;
      color: #2563eb;
      background: #eff6ff;
      padding: 12px 20px;
      border-radius: 12px;
      display: inline-block;
    }

    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 16px;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>O menor valor digitado foi:</h2>
    <p>{{ menor }}</p>
    <br>
    <a href="/" class="btn">Voltar</a>
  </div>
</body>
</html>
