<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz - Flask</title>
</head>
<body>
    <h1>Digite os valores da matriz</h1>
    <form action="POST">

    </form>
